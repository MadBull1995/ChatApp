<div class="container">

    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="avatar-placeholder">
              <img *ngIf="contact?.profilePictureUrl" src="{{ contact?.profilePictureUrl }}" alt="Contact photo">
              <span *ngIf="!contact?.profilePictureUrl">{{ contact?.displayName?.charAt(0) }}</span>
            </div>
            <mat-card-title>{{ contact?.displayName }}</mat-card-title>
            <!-- <mat-card-subtitle>{{ contact.position }}</mat-card-subtitle> -->
          </mat-card-header>
          
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <mat-icon mat-list-icon>mail</mat-icon>
              <div mat-line>{{ contact?.email }}</div>
            </mat-list-item>
            <!-- <mat-list-item> -->
              <!-- <mat-icon mat-list-icon>phone</mat-icon> -->
              <!-- <div mat-line>{{ contact.phone }}</div> -->
            <!-- </mat-list-item> -->
            <!-- <mat-list-item> -->
              <!-- <mat-icon mat-list-icon>location_on</mat-icon> -->
              <!-- <div mat-line>{{ contact.location }}</div> -->
            <!-- </mat-list-item> -->
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="sendMessage()">Send Message</button>
          <button mat-button (click)="editContact()">Edit</button>
        </mat-card-actions>
      </mat-card>
      
</div>
